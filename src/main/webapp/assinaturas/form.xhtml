<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

	<h:form>
		<div>
			<h:outputLabel value="Título"/>
			<h:inputText value="#{adminAssinaturaBean.assinatura.titulo}"/>
		</div>
		<div>
			<h:outputLabel value="Descrição"/>
			<h:inputTextarea rows="4" cols="20" value="#{adminAssinaturaBean.assinatura.descricao}"/>
		</div>
		<div>
			<h:outputLabel value="Preço"/>
			<h:inputText value="#{adminAssinaturaBean.assinatura.preco}"/>
		</div>
		<div>
			<h:outputLabel value="Data de Validade"/>
			<h:inputText value="#{adminAssinaturaBean.assinatura.dataValidade}"/>
		</div>
		<div>
			<h:outputLabel value="Data de Anúncio"/>
			<h:inputText value="#{adminAssinaturaBean.assinatura.dataAnuncio}"/>
		</div>
		<h:commandButton value="Cadastrar" action="#{adminAssinaturaBean.salvar}"/>
	</h:form>
</html>
